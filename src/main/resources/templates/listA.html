<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista filmova 🎬</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header>
    <h1>KINO SISTEM 🎥</h1>
    <nav>
        <a href="/movies">🎬 Filmovi</a> |
        <a href="/tickets">🎫 Karte</a>
    </nav>
    <hr>
</header>

<h2>🎞️ Dostupni filmovi</h2>

<div class="movie-grid">
    <div class="movie-card" th:each="movie : ${movies}">
        <img th:src="@{${movie.imageUrl}}" alt="poster">
        <h3 th:text="${movie.title}"></h3>
        <p><b>Žanr:</b> <span th:text="${movie.genre}"></span></p>
        <p><b>Trajanje:</b> <span th:text="${movie.duration}"></span> min</p>
        <p><b>Ocjena:</b> <span th:text="${movie.rating}"></span></p>
        <a class="btn" th:href="@{'/movie/action/' + ${movie.id}}">Detalji 🎟️</a>
    </div>
</div>

<footer>
    <hr>
    <p style="text-align:center;">© 2025 Kino Sistem</p>
</footer>

</body>
</html>
