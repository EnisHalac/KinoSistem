<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Film: ' + ${movie.title}">Detalji o filmu</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header>
    <div class="navbar">
        <div class="logo">
            <a href="/movies"><img src="/css/images/logo.png" alt="Kino Sistem" /></a>
        </div>
        <nav>
            <a href="/movies">ðŸŽ¬ Filmovi</a>
            <a href="/tickets">ðŸŽ« Karte</a>
            <a href="/directors">âž• Dodaj ReÅ¾isera</a>
        </nav>
    </div>
</header>

<main>
    <div class="movie-detail-grid">
        <div class="poster">
            <img th:src="@{${movie.imageUrl}}" th:alt="${movie.title}" />
        </div>
        <div class="info">
            <h2 th:text="${movie.title}"></h2>
            <p><b>Å½anr:</b> <span th:text="${movie.genre}"></span></p>
            <p><b>Trajanje:</b> <span th:text="${movie.duration}"></span> min</p>
            <p><b>Ocjena:</b> <span th:text="${movie.rating}"></span></p>

            <h3>ReÅ¾iseri:</h3>
            <ul>
                <li th:each="director : ${movie.directors}" th:text="${director.name}"></li>
            </ul>

            <h3>Karte za ovaj film:</h3>
            <table>
                <thead>
                    <tr>
                        <th>Ime kupca</th>
                        <th>Sjedalo</th>
                        <th>Cijena (KM)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ticket : ${tickets}">
                        <td th:text="${ticket.customerName}"></td>
                        <td th:text="${ticket.seatNumber}"></td>
                        <td th:text="${ticket.price}"></td>
                    </tr>
                </tbody>
            </table>

            <h3>Kupi kartu za film</h3>
            <form th:action="@{'/movie/buy/' + ${movie.id}}" method="post" class="buy-ticket-form">
                <label for="customerName">Ime:</label>
                <input type="text" id="customerName" name="customerName" placeholder="Unesi ime" required>

                <label for="price">Cijena (KM):</label>
                <input type="text" id="price" name="price" th:value="${movie.price}" readonly>

                <input type="hidden" name="seatNumber" th:value="${seatNumber}">

                <button type="submit">Kupi ðŸŽ«</button>
            </form>

            <div class="back-btn">
                <a href="/movies" class="btn">â¬… Nazad na filmove</a>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>Â© 2025 Kino Sistem</p>
</footer>

</body>
</html>
