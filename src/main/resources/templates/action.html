<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Film: ' + ${movie.title}">Detalji o filmu</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header>
    <h1>KINO SISTEM ðŸŽ¥</h1>
    <nav>
        <a href="/movies">ðŸŽ¬ Filmovi</a> |
        <a href="/tickets">ðŸŽ« Karte</a>
    </nav>
    <hr>
</header>

<div class="details">

    <!-- Lijeva strana: poster filma -->
    <div class="movie-detail-grid">
        <div class="poster">
            <img th:src="@{${movie.imageUrl}}" th:alt="${movie.title}" />
        </div>

        <!-- Desna strana: info o filmu -->
        <div class="info">
            <h2 th:text="${movie.title}"></h2>
            <p><b>Å½anr:</b> <span th:text="${movie.genre}"></span></p>
            <p><b>Trajanje:</b> <span th:text="${movie.duration}"></span> min</p>
            <p><b>Ocjena:</b> <span th:text="${movie.rating}"></span></p>

            <h3>Karte za ovaj film:</h3>
            <table>
                <tr>
                    <th>Ime kupca</th>
                    <th>Sjedalo</th>
                    <th>Cijena (KM)</th>
                </tr>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.customerName}"></td>
                    <td th:text="${ticket.seatNumber}"></td>
                    <td th:text="${ticket.price}"></td>
                </tr>
            </table>

            <div style="text-align:center; margin-top:15px;">
                <a href="/movies" class="btn">â¬… Nazad na filmove</a>
            </div>
        </div>
        <div>

            <h3>Kupi kartu ðŸŽ«</h3>
            <form th:action="@{'/movie/buy/' + ${movie.id}}" method="post" class="buy-ticket-form">
                <label>Ime kupca:</label>
                <input type="text" name="customerName" required>

                <label>Sjedalo:</label>
                <input type="text" name="seatNumber" required>

                <button type="submit" class="btn">Kupi kartu za <span th:text="${movie.price}"> </span>KM</button>
            </form>

        </div>



    </div>
</div>

<footer>

</footer>

</body>
</html>
