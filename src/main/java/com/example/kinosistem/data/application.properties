
# src/main/resources/application.properties
spring.datasource.url=jdbc:mysql://localhost:3306/movies_app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=movies_user
spring.datasource.password=strongpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional: have Spring run our schema/seed on startup (place the file under resources/db/)
spring.sql.init.mode=never
# If you prefer Spring to run it, change to 'always' and provide the next line:
# spring.sql.init.schema-locations=classpath:db/schema_and_seed.sql

# Logging (optional)
logging.level.org.springframework.jdbc.core=INFO
